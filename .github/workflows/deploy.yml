name: LEKHA AUTO DEPLOY

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build & Deploy
        run: |
          gcloud builds submit --tag gcr.io/$GCP_PROJECT/lekha-sandbox
          gcloud run deploy lekha-sandbox \
            --image gcr.io/$GCP_PROJECT/lekha-sandbox \
            --platform managed \
            --region asia-southeast1 \
            --allow-unauthenticated

      - name: Notify Success
        run: echo "ðŸš€ LEKHA DEPLOY COMPLETE"
